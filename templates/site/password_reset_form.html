{% extends "index.html" %}
{% load static%}
{% block content %}


  
  <!--Password Reset Confirm-->
    <div class="container p-5">
        <h4 class="font-weight-bold mt-3">Password Reset Confirm</h4>
        <hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary fs-9" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
